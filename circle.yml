machine:
  services:
    - docker
dependencies:
  override:
    - docker info
    - docker build -t joerter/gifroulette:latest .
test:
  override:
    - docker run --rm joerter/gifroulette dotnet
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push joerter/gifroulette:latest
      - ./deploy.sh
